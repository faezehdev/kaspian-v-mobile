    <script>
        $(document).ready(function () {
            var swiper = new Swiper(" .swiper-container", {
                navigation: {
                    nextEl: ".swiper-button-next",
                },
                pagination: {
                    el: " .swiper-pagination",
                    type: "fraction",
                },

                scrollbar: {
                    el: ".swiper-scrollbar",
                    draggable: false,
                },
                breakpoints: {
                    1024: {
                        slidesPerView: 2.3,
                        spaceBetween: 5,
                    },
                    980: {
                        slidesPerView: 1.2,
                        spaceBetween: 5,
                    },
                    768: {
                        slidesPerView: 1.2,
                        spaceBetween: 5,
                    },
                    640: {
                        slidesPerView: 1.2,
                        spaceBetween: 5,
                    },
                    500: {
                        slidesPerView: 1.2,
                        spaceBetween: 5,
                    },
                    440: {
                        slidesPerView: 1.2,
                        spaceBetween: 5,
                    },
                    320: {
                        slidesPerView: 1.2,
                        spaceBetween: 5,
                    },
                },

                on: {
                    init: function () {
                        $(" .swiper-progress-bar").removeClass("animate");
                        $(" .swiper-progress-bar").removeClass("active");
                        $(" .swiper-progress-bar").eq(0).addClass("animate");
                        $(" .swiper-progress-bar").eq(0).addClass("active");
                    },
                    slideChangeTransitionStart: function () {
                        $(" .swiper-progress-bar").removeClass("animate");
                        $(" .swiper-progress-bar").removeClass("active");
                        $(" .swiper-progress-bar").eq(0).addClass("active");
                    },
                    slideChangeTransitionEnd: function () {
                        $(" .swiper-progress-bar").eq(0).addClass("animate");
                    },
                },
            });
        });

        $(document).ready(function () {
            $(".tabGallery .tabBlogUl li").click(function () {
                $(this)
                    .addClass("active_tabBlog")
                    .siblings("li")
                    .removeClass("active_tabBlog");
                target = $(this).data("id");
                $(".tabGallery .contentTabNmayandeDiv").fadeOut(500, function () {
                    $("#" + target)
                        .addClass("active_tabBlog")
                        .siblings(".in_contentBlog")
                        .removeClass("active_tabBlog");
                    $(".contentTabNmayandeDiv").fadeIn(500);
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("html").niceScroll({
                scrollspeed: 70,
                mousescrollstep: 38,
                cursorwidth: 19,
                cursorborder: 0,
                cursorcolor: "#797b7e",
                cursorborderradius: 0,
                autohidemode: true,
                horizrailenabled: false,
                opacity: 1,
                background: "#212428 ",
                zindex: "9",
                autohidemode: false,
            });
        });

        $(window).scroll(function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 200) {
                $("body").addClass("top-page");
            } else {
                $("body").removeClass("top-page");
            }
        });
    </script>
