<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاتالوگ</title>
    <meta name="description" content="کاتالوگ">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/swiper.css">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/outputMobile.css">
</head>
<body class="bg-White1">
    <main class="Catalogue-Mobile bg-White1" dir="rtl">
        <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]" />
        <div class="catalogues-Container mt-[7em] w-full flex flex-col gap-5 min-h-[80vh]">
            <div class="Title w-95p mx-auto flex flex-col justify-start items-center gap-3">
                <basis core="print" datamembername="db.title">
                    <layout>
                        @child
                    </layout>
                    <face filter="TypeID=150">
                <h1 class="font-IRANSansWeb500 font-medium text-[22px] leading-[34.43px] text-dark1 text-center">
                    @Answer
                </h1>
                    </face>
                </basis>
                <basis core="print" datamembername="db.title">
                    <layout>
                        @child
                    </layout>
                    <face filter="TypeID=129">
                <p class="font-IRANSansWeb400 font-normal text-base leading-25.04 text-black1 text-center">
                    @Answer
                </p>
                    </face>
                </basis>
            </div>
            <div class="catalogues w-full mx-auto flex flex-col mt-[2em] mb-[4em]
             justify-start items-start  border-t-[1px] border-gray">
             <basis core="print" datamembername="db.pdf">
                <layout>
                    @child
                </layout>
                <face>
                <div class="catalogue w-full flex justify-between items-center py-[2em] border-b-[1px] border-gray">
                    <a href="@largeIMG" download="" alt="@name" title="@name"  class="catalogue-name mr-[5%] w-auto flex justify-start items-start">
                        <h2 class="font-IRANSansWeb500 font-medium text-base leading-25.4 text-black1">
                            @name
                        </h2>
                    </a>
                    <a href="@largeIMG" download="" alt="@name" title="@name"  class="catalogue-download ml-[5%] w-auto flex justify-start items-start">
                        <span class="Circle w-[64px] h-[64px] flex border-y-gray rounded-full
                         justify-center items-center border-[1px] border-x-gray">
                            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 19.4234V23.2857C1 23.7404 1.18061 24.1764 1.5021 24.4979C1.82359 24.8194 2.25963 25 2.71429 25H23.2857C23.7404 25 24.1764 24.8194 24.4979 24.4979C24.8194 24.1764 25 23.7404 25 23.2857V19.4234M13 16V1M7 11.5L13 17.5L19 11.5" stroke="#252525" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                
                        </span>
                    </a>
                </div>
                </face>
             </basis>
             <basis core="repeater" name="rep" datamembername="db.proList">
                <basis core="dbsource" name="db" source="media" lid="1" sourcemid="20" usedforid="[##rep.current.id##]"> 
                <member name="pdfinner" type="list" format="pdf"/> 
            </basis>
            <basis core="print" datamembername="db.pdfinner">
                <layout>
                    @child
                </layout>
                <face>
                    <div class="catalogue w-full flex justify-between items-center py-[2em] border-b-[1px] border-gray">
                        <a href="@largeIMG" download="" alt="@name" title="@name"  class="catalogue-name mr-[5%] w-auto flex justify-start items-start">
                            <h2 class="font-IRANSansWeb500 font-medium text-base leading-25.4 text-black1">
                                @name
                            </h2>
                        </a>
                        <a href="@largeIMG" download="" alt="@name" title="@name"  class="catalogue-download ml-[5%] w-auto flex justify-start items-start">
                            <span class="Circle w-[64px] h-[64px] flex border-y-gray rounded-full
                             justify-center items-center border-[1px] border-x-gray">
                                <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 19.4234V23.2857C1 23.7404 1.18061 24.1764 1.5021 24.4979C1.82359 24.8194 2.25963 25 2.71429 25H23.2857C23.7404 25 24.1764 24.8194 24.4979 24.4979C24.8194 24.1764 25 23.7404 25 23.2857V19.4234M13 16V1M7 11.5L13 17.5L19 11.5" stroke="#252525" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    
                            </span>
                        </a>
                    </div>
                </face>
            </basis>
             </basis>
            </div>
        </div>
        <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />
    </main>

    <basis core="call" file="mobile-script.inc" />
    <script src="[##cms.cms.cdn##]/js/catalogueMobile.js"></script>

</html>
