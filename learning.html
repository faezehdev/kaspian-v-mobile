<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/outputMobile.css">
</head>
<body>
    <div class="learning bg-nWhite" dir="rtl">
        <div class="title pt-[130px] mb-10 w-90p mx-auto">
            <h1 class="font-IRANSansWeb500 text-[22px] text-nblack">
                مطالب آموزشی
            </h1>
        </div>

        <div class="filters w-90p mx-auto mb-10">
            
            <div class="formSearch mb-10 w-[316px]">
                <form action="" class="flex items-center p-2.5 border-b border-b-Gray justify-between gap-x-2">
                    <input class="w-full font-IRANSansWeb400 border-none focus-visible:border-none outline-none text-sm text-Gray bg-transparent" type="search" placeholder="عبارت مورد نظر را جست و جو کنید">
                    <button>
                        <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 14.5L10.3333 9.83333M1 5.94444C1 6.65942 1.14082 7.36739 1.41443 8.02794C1.68804 8.68849 2.08908 9.28868 2.59464 9.79425C3.1002 10.2998 3.7004 10.7008 4.36095 10.9745C5.0215 11.2481 5.72947 11.3889 6.44444 11.3889C7.15942 11.3889 7.86739 11.2481 8.52794 10.9745C9.18849 10.7008 9.78868 10.2998 10.2942 9.79425C10.7998 9.28868 11.2008 8.68849 11.4745 8.02794C11.7481 7.36739 11.8889 6.65942 11.8889 5.94444C11.8889 5.22947 11.7481 4.5215 11.4745 3.86095C11.2008 3.2004 10.7998 2.6002 10.2942 2.09464C9.78868 1.58908 9.18849 1.18804 8.52794 0.914434C7.86739 0.640825 7.15942 0.5 6.44444 0.5C5.72947 0.5 5.0215 0.640825 4.36095 0.914434C3.7004 1.18804 3.1002 1.58908 2.59464 2.09464C2.08908 2.6002 1.68804 3.2004 1.41443 3.86095C1.14082 4.5215 1 5.22947 1 5.94444Z" stroke="#131313" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                            
                    </button>
                </form>
            </div>
            <ul class="flex overflow-x-auto items-stretch gap-x-4">
                <li class="filterBtn h-[36px] flex duration-700 gap-x-2.5 py-2 rounded-[20px] px-3 items-center border border-Gray cursor-pointer">
                    <svg class="hidden duration-700" width="10" height="9" viewBox="0 0 10 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 0.5L9 8.5M1 8.5L9 0.5" stroke="#252525" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    <span class="font-IRANSansWeb400 duration-700 text-sm text-Gray">
                        همه ویدئوها
                    </span>
                </li>
             
             
            </ul>

        </div>

        <div class="gridContainer w-90p mx-auto pb-16">
            <div class="learnContainer">
                <div class="learnBox m-16 last:mb-0">
                    <div class="imgS rounded-[5px] overflow-hidden">
                        <img class="w-full" src="images/product_image.png" alt="@title">
                    </div>
                    <div class="title">
                        <h2 class="mt-5 mb-2.5 font-IRANSansWeb500 text-sm text-nblack">
                            عنوان مطلب آموزشی
                        </h2>
                    </div>
                    <div class="para font-IRANSansWeb400 text-xs text-nblack">
                        <p>
                            توضیحات مطلب آموزشی که باید نوشته شود.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="js/learning.js"></script>
</body>
</html>
